<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cài đặt App</title>
<style>
    body {
        background: #f5f6fa;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .app-box {
        background: #fff;
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .app-img {
        width: 90px;
        height: 90px;
        border-radius: 16px;
        object-fit: cover;
    }

    .app-info {
        flex: 1;
    }

    .install-btn {
        background: #1976ff;
        color: white;
        padding: 12px 22px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
        white-space: nowrap;
    }

    h2 {
        text-align: center;
        margin-top: 40px;
    }

    .steps {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .step-box {
        background: white;
        padding: 10px;
        border-radius: 14px;
        width: 200px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .step-box img {
        width: 100%;
        border-radius: 12px;
        margin-top: 8px;
    }

    .footer-note {
        margin-top: 20px;
        text-align: center;
        color: #555;
    }
</style>
</head>
<body>

<!-- App Info -->
<div class="app-box">
    <img class="app-img" src="app-icon.png" alt="App Icon">

    <div class="app-info">
        <h3>LOCKET TEST</h3>
        <p>Version: 1.0<br>
        Update: 20/11/2025<br>
       
    </div>

    <a class="install-btn" href="itms-services://?action=download-manifest&url=https://sign.testflight.mobi/signed/691e7cb9577bf/manifest.plist">Cài đặt</a>
</div>


   <!-- Hướng Dẫn Tin Cậy -->

  <div class="steps">

      <p><strong>Bước 1</strong></p>
      <img src="https://k3ndzy.github.io/CeniOs/hd1.png" alt="Bước 1">

      <img src="https://k3ndzy.github.io/CeniOs/hd2.png" alt="Bước 2">
    </div>
    <div class="step">
      <p><strong>Bước 3</strong></p>
      <img src="https://k3ndzy.github.io/CeniOs/hd3.png" alt="Bước 3">

  </div>
</div>

</body>
</html>
